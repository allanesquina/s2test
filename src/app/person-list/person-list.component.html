<div class="content">
    <div class="list">
        <person *ngFor="let p of people.results" [data]="p"></person>
    </div>
    <div class="pagination">
        <a *ngIf="people.previous" href="#" (click)="previousPage($event)">Anterior</a>
        <a *ngIf="people.next" href="#" (click)="nextPage($event)">Proxima</a>
    </div>
</div>
